<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Khóa Học</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Danh Sách Khóa Học</h1>
      <input type="text" id="search-input" placeholder="Tìm kiếm khóa học..." />
      <button id="add-course-button">Thêm Khóa Học Mới</button>

      <div id="course-list" class="course-list">
        <!-- Khóa học sẽ được thêm ở đây -->
      </div>
    </div>

    <!-- Modal Thêm/Sửa Khóa Học -->
    <div id="course-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Thêm Khóa Học</h2>
        <form id="course-form">
          <div class="form-group">
            <label for="course-id">Mã Khóa Học</label>
            <input type="text" id="course-id" name="course-id" readonly />
          </div>

          <div class="form-group">
            <label for="course-name"
              >Tên Khóa Học <span class="required">*</span></label
            >
            <input
              type="text"
              id="course-name"
              name="course-name"
              maxlength="255"
              required
              placeholder="Nhập tên khóa học"
            />
          </div>

          <div class="form-group">
            <label for="course-description">Mô Tả Khóa Học</label>
            <textarea
              id="course-description"
              name="course-description"
              rows="4"
              placeholder="Nhập mô tả chi tiết"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="instructor"
              >Giảng Viên <span class="required">*</span></label
            >
            <select id="instructor" name="instructor" required>
              <option value="">Chọn giảng viên</option>
              <option value="instructor1">Giảng viên 1</option>
              <option value="instructor2">Giảng viên 2</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" id="save-button">Lưu Khóa Học</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
